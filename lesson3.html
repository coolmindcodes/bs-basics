<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Elements Forms and Tables</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--  Ctrl /  add a table  name, gender, email, age-->
            <table class="table table-dark table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>

                <tr>
                    <td>Mary Jane</td>
                    <td>Female</td>
                    <td>mj@test.com</td>
                    <td>24</td>
                </tr>

                <tr>
                    <td>Tom Juma</td>
                    <td>Male</td>
                    <td>tom.juma@test.com</td>
                    <td>19</td>
                </tr>

                <tr>
                    <td>Abdul Hussein</td>
                    <td>Male</td>
                    <td>abdul@test.com</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>Ann Olen</td>
                    <td>Female</td>
                    <td>anne@test.com</td>
                    <td>21</td>
                </tr>

                <tr>
                    <td>Prisca Thomas</td>
                    <td>Female</td>
                    <td>prisca@test.com</td>
                    <td>25</td>
                </tr>

            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center text-black-50">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control rounded-0" id="name" placeholder="Full Name">
                </div>

                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-0" id="email" placeholder="Email">
                </div>

                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-0" id="password" placeholder="Password">
                </div>

                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" min="1990-01-01" max="2009-12-31" class="form-control rounded-0" id="dob" placeholder="DOB">
                </div>

                 <div class="my-3">
                    <label for="weight" class="form-label">Weight in Kgs</label>
                    <input type="number" step="any" class="form-control rounded-0" id="weight" placeholder="Weight">
                </div>
                   <!-- Select for edu level   -->
                   <!-- Radio button for gender-->
                   <!-- 4 checkboxes for favourite sports-->

                <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
